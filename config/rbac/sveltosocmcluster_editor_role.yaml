# This rule is not used by the project sveltos-ocm-addon itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the sveltos.open-cluster-management.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: sveltos-ocm-addon
    app.kubernetes.io/managed-by: kustomize
  name: sveltosocmcluster-editor-role
rules:
- apiGroups:
  - sveltos.open-cluster-management.io
  resources:
  - sveltosocmclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sveltos.open-cluster-management.io
  resources:
  - sveltosocmclusters/status
  verbs:
  - get
