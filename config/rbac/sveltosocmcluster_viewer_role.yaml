# This rule is not used by the project sveltos-ocm-addon itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to sveltos.open-cluster-management.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: sveltos-ocm-addon
    app.kubernetes.io/managed-by: kustomize
  name: sveltosocmcluster-viewer-role
rules:
- apiGroups:
  - sveltos.open-cluster-management.io
  resources:
  - sveltosocmclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sveltos.open-cluster-management.io
  resources:
  - sveltosocmclusters/status
  verbs:
  - get
